<h2 class="text-xl font-bold mb-6 text-gray-800">Protocolos en revisión por el CICUAL</h2>

<div *ngIf="cargando" class="text-center text-gray-600">
  Cargando protocolos...
</div>

<table *ngIf="!cargando && protocolos.length > 0" class="min-w-full bg-white border border-gray-300 shadow-sm rounded-lg overflow-hidden">
  <thead class="bg-gray-100 text-gray-700 text-sm">
    <tr>
      <th class="px-4 py-2 text-left border-b">ID</th>
      <th class="px-4 py-2 text-left border-b">Estado</th>
      <th class="px-4 py-2 text-left border-b">Fecha de Elaboración</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let protocolo of protocolos" class="border-t hover:bg-gray-50">
      <td class="px-4 py-2">{{ protocolo.ID_registro_protocolo }}</td>
      <td class="px-4 py-2">{{ protocolo.estado_protocolo }}</td>
      <td class="px-4 py-2">{{ protocolo.fecha_elaboracion | date: 'longDate' }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!cargando && protocolos.length === 0" class="text-gray-500 mt-6">
  No hay protocolos en revisión por el momento.
</div>
