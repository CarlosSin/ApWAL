<h5 class="text-xl font-bold text-gray-800 mb-6">Protocolos Aprobados</h5>

<table class="table-auto w-full bg-white border">
  <thead>
    <tr class="bg-gray-100 text-left">
      <th class="px-4 py-2 border">ID</th>
      <th class="px-4 py-2 border">Estado</th>
      <th class="px-4 py-2 border">Fecha de elaboraci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let protocolo of protocolos">
      <td class="px-4 py-2 border">{{ protocolo.ID_registro_protocolo }}</td>
      <td class="px-4 py-2 border">{{ protocolo.estado_protocolo }}</td>
      <td class="px-4 py-2 border">{{ protocolo.fecha_elaboracion }}</td>
    </tr>
  </tbody>
</table>
