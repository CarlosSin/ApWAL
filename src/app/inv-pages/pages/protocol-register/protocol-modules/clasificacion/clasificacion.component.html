<form [formGroup]="myForm" (ngSubmit)="guardarYAvanzar()">
  <h5 class="text-center text-xl font-bold text-gray-800 mb-8">Clasificación</h5>

  <label class="block text-sm font-medium text-gray-700 mb-1">
    Clasifique su protocolo según el grado de invasión...
  </label>

  <div class="flex flex-col items-start gap-4">
    <label class="form-label flex items-center gap-2.5">
      <input class="radio" type="radio" formControlName="clasificacion" value="A" />
      Categoría A
    </label>
    <label class="form-label flex items-center gap-2.5">
      <input class="radio" type="radio" formControlName="clasificacion" value="B" />
      Categoría B
    </label>
    <label class="form-label flex items-center gap-2.5">
      <input class="radio" type="radio" formControlName="clasificacion" value="C" />
      Categoría C
    </label>
    <label class="form-label flex items-center gap-2.5">
      <input class="radio" type="radio" formControlName="clasificacion" value="D" />
      Categoría D
    </label>
    <label class="form-label flex items-center gap-2.5">
      <input class="radio" type="radio" formControlName="clasificacion" value="E" />
      Categoría E
    </label>
  </div>

  <div class="flex justify-end gap-4 mt-10">
    <button type="submit" class="btn btn-success">Guardar y avanzar</button>
    <button type="button" (click)="guardarSinAvanzar()" class="btn btn-light">Guardar</button>
  </div>
</form>
