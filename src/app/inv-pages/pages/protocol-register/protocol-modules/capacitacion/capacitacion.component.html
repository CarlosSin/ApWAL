<h5 class="text-center text-xl font-bold text-gray-800 mb-8">Capacitaci√≥n</h5>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- Investigador -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Archivo Investigador (PDF):</label>
    <input type="file" class="file-input" accept="application/pdf" (change)="onFileChange($event, 'archivo_investigador')" />

    <!-- Si ya hay archivo subido -->
    <div *ngIf="archivosExistentes.investigador" class="mt-2">
      <p class="text-sm text-gray-600">Archivo actual:
        <a class="text-teal-600 underline" [href]="'http://localhost:3000/uploads/capacitacion/' + archivosExistentes.investigador" target="_blank">
          {{ archivosExistentes.investigador }}
        </a>
      </p>
    </div>
  </div>

  <!-- Suplente -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Archivo Suplente (PDF):</label>
    <input class="file-input" type="file" accept="application/pdf" (change)="onFileChange($event, 'archivo_suplente')" />

    <!-- Si ya hay archivo subido -->
    <div *ngIf="archivosExistentes.suplente" class="mt-2">
      <p class="text-sm text-gray-600">Archivo actual:
        <a class="text-teal-600 underline" [href]="'http://localhost:3000/uploads/capacitacion/' + archivosExistentes.suplente" target="_blank">
          {{ archivosExistentes.suplente }}
        </a>
      </p>
    </div>
  </div>
</div>


  <div class="flex justify-end gap-4 mt-8">
    <button type="button" class="btn btn-light" (click)="guardarSinAvanzar()">Guardar</button>
    <button type="submit" class="btn btn-success" (click)="guardarYAvanzar()">Guardar y avanzar</button>
  </div>
</form>
