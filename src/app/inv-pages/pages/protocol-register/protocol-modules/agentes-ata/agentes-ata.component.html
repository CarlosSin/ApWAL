<h5 class="text-center text-xl font-bold text-gray-800 mb-8">Agentes ATA por Animal</h5>

<form [formGroup]="agentesForm" autocomplete="off">
  <div class="space-y-6">
    <div *ngFor="let grupo of agentesControls; let i = index" [formGroup]="grupo" class="p-4 border rounded-lg bg-gray-50">
      <p class="font-semibold mb-2">Animal (línea): {{ animales[i]?.linea }}</p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Agente</label>
          <input formControlName="agente" type="text" class="input input-bordered w-full" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Vía de administración</label>
          <input formControlName="via_administracion" type="text" class="input input-bordered w-full" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Dosis</label>
          <input formControlName="dosis" type="text" class="input input-bordered w-full" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Dosis complementaria</label>
          <input formControlName="dosis_complementaria" type="text" class="input input-bordered w-full" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Frecuencia de administración</label>
          <input formControlName="frecuencia_administracion" type="text" class="input input-bordered w-full" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Medios</label>
          <textarea formControlName="medios" rows="2" class="textarea textarea-bordered w-full"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-end gap-4 mt-10">
    <button type="button" class="btn btn-success" (click)="guardar(true)">Guardar y avanzar</button>
    <button type="button" class="btn btn-light" (click)="guardar(false)">Guardar</button>
  </div>
</form>
