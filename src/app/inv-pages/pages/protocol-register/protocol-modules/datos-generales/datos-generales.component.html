<h5 class="text-center text-xl font-bold text-gray-800 mb-8">
  Registro de datos generales
</h5>

<div class="flex flex-col md:flex-row gap-10">
  <!-- Columna izquierda -->
  <div class="flex-1 space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Título del proyecto
      </label>
      <input
        type="text"
        class="w-full md:w-64 px-3 py-2 border border-gray-300 rounded-md text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nombre del protocolo"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Descripción
      </label>
      <textarea
        rows="6"
        class="w-full md:w-96 px-3 py-2 border border-gray-300 rounded-md text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Describe brevemente el protocolo"
      ></textarea>
    </div>
  </div>

  <!-- Columna derecha -->
  <div class="flex-1 space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Fecha de inicio del protocolo
      </label>
      <input
        type="date"
        class="w-full md:w-64 px-3 py-2 border border-gray-300 rounded-md text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Fecha de término del protocolo
      </label>
      <input
        type="date"
        class="w-full md:w-64 px-3 py-2 border border-gray-300 rounded-md text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div>
      <p class="text-sm font-medium text-gray-700 mb-2">
        ¿Existe alguna colaboración con una institución distinta al CINVESTAV para el uso de animales que se solicitan en este proyecto?
      </p>
      <div class="flex flex-col gap-2 pl-2">
        <label class="inline-flex items-center gap-2 text-sm text-gray-700">
          <input type="radio" name="colaboracion" value="1" class="radio" />
          Sí
        </label>
        <label class="inline-flex items-center gap-2 text-sm text-gray-700">
          <input type="radio" name="colaboracion" value="2" class="radio" checked />
          No
        </label>
      </div>
    </div>
  </div>
</div>

<!-- Botones -->
<div class="flex justify-end gap-4 mt-10">
  <button class="btn btn-success">Guardar y avanzar</button>
  <button class="btn btn-light">Guardar</button>
</div>
