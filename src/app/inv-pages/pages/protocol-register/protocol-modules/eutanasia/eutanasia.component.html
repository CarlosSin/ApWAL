<h5 class="text-center text-xl font-bold text-gray-800 mb-8">
  Registro de Eutanasia por Animal
</h5>

<form [formGroup]="eutanasiaForm" (ngSubmit)="guardar()">
  <div class="space-y-6">
    <div *ngFor="let grupo of registrosControls; let i = index" [formGroup]="grupo" class="p-4 border rounded-lg bg-gray-50">
      <h3 class="text-md font-semibold text-gray-700 mb-2">Animal {{ i + 1 }}</h3>

      <label class="block text-sm font-medium text-gray-700 mb-1">Agente:</label>
      <input class="input input-sm w-full mb-3" formControlName="agente" />

      <label class="block text-sm font-medium text-gray-700 mb-1">Dosis:</label>
      <input class="input input-sm w-full mb-3" formControlName="dosis" />

      <label class="block text-sm font-medium text-gray-700 mb-1">Vía de administración:</label>
      <input class="input input-sm w-full" formControlName="via_administracion" />
    </div>
  </div>

  <div class="flex justify-end gap-4 mt-10">
    <button type="button" class="btn btn-light" (click)="guardar(false)">Guardar</button>
    <button type="button" class="btn btn-success" (click)="guardar(true)">Guardar y avanzar</button>
  </div>
</form>
