<div class="card shadow-xl p-6 bg-white rounded-2xl">
  <!-- Encabezado -->
  <div class="flex flex-col items-center md:flex-row md:justify-between mb-8">
    <!-- Logo IPN -->
    <div class="mb-4 md:mb-0">
      <img src="/assets/media/images/logo-ipn-gris.png" class="w-20 h-auto" alt="Logo IPN">
    </div>
    <!-- Títulos -->
    <div class="text-center">
      <h6 class="text-xl font-semibold text-gray-700">
        INSTITUTO POLITÉCNICO NACIONAL
      </h6>
      <h6 class="text-xl font-semibold text-gray-700">
        ESCUELA SUPERIOR DE CÓMPUTO
      </h6>
    </div>
    <!-- Logo ESCOM -->
    <div class="mb-4 md:mb-0">
      <img src="/assets/media/images/escudoESCOM.png" class="w-28 h-auto" alt="Escudo ESCOM">
    </div>
  </div>

  <!-- Contenido Principal -->
  <div class="flex flex-col items-center text-center space-y-6">
    <!-- Título Centro -->
    <h3 class="text-xl font-bold text-gray-700">
      Unidad de Producción y Experimentación de Animales de Laboratorio del Cinvestav
    </h3>
        <!-- Bienvenida -->
    <h4 class="text-4xl font-extrabold text-gray-700">¡Bienvenido!</h4>
    <!-- Logo Cinvestav -->
    <div class="flex justify-center items-center space-x-6">
      <img src="/assets/media/images/cinves.png" class="w-28 h-auto" alt="Escudo Cinvestav">
      <img src="/assets/media/images/LogoAPWAL-sinletras.png" class="w-28 h-auto" alt="ApWAL">
    </div>


    <!-- Subtítulo -->
    <h4 class="text-2xl font-semibold text-gray-700">Seleccione una opción para comenzar:</h4>

    <!-- Botones -->
    <div class="flex flex-col md:flex-row gap-4">
      <button [routerLink]="'/inv/protocol-register'" class="btn btn-outline btn-success" (click)="crearNuevoProtocolo()">
        CREAR PROTOCOLO DE INVESTIGACIÓN
      </button>
      <button [routerLink]="'/inv/pilot-register'" class="btn btn-outline btn-success">
        CREAR ESTUDIO PILOTO
      </button>
    </div>

  </div>
</div>
